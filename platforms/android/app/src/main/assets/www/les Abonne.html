 <h1>Creer Un Abonne</h1>
      
            <div data-role="fieldcontain" data-theme="a">
        <form action="#" method="POST" id="form3" data-transition="flow" data-rel="dialog">
            <div data-role="fieldcontain">
               <input placeholder="Votre nom abonne" type="text" name="nom" id="id_nom_a" data-mini="true" />
            </div>

            <div data-role="fieldcontain">
               <input placeholder="Votre prenom abonne" type="text" name="prenom" id="id_prenom_a" data-mini="true" />
            </div>

            <div data-role="fieldcontain" >
              <input placeholder="Votre role" type="hidden" name="role" id="id_role_a" data-mini="true" required="required" value="abonne" />
            </div>

            <div data-role="fieldcontain">
               <input placeholder="Votre date_naissance du abonne" type="date" name="date_naissance" id="id_date_naissance_a" data-mini="true" />
            </div>

            <div data-role="fieldcontain">
               <input placeholder="Votre email du abonne" type="email" name="email" id="id_email_a" data-mini="true" />
            </div>
   
            <div data-role="fieldcontain">
               <input placeholder="password" type="password" name="pass" id="id_pass_a" data-mini="true" />
            </div>

            <div data-role="fieldcontain">
               <input placeholder="confirmer" type="password" name="confirmer" id="id_confirmer_a" data-mini="true" />
            </div>
   
            <div data-role="fieldcontain">
               <input placeholder="telephone" type="tel" name="tel" id="id_tel_a" data-mini="true" />
            </div>

            <div data-role="fieldcontain">
               <input placeholder="cin" type="text" name="carte" id="id_carte_a" data-mini="true" />
            </div>

            <div data-role="fieldcontain">
               <input placeholder="Votre adresse du abonne" type="text" name="adresse" id="id_adresse_a" data-mini="true" />
            </div>
   
            <div data-role="fieldcontain">
               <input placeholder="ville" type="text" name="ville" id="id_ville_a" data-mini="true" />
            </div>

            <div data-role="fieldcontain">
               <input placeholder="sexe" type="text" name="genre" id="id_genre_a" data-mini="true" />
            </div>
   
            <div data-role="fieldcontain" id="div_but"> 
               <a href="#page1" class="ui-btn ui-btn-inline">Se connecter</a>
                  <button type="submit" name="service" class="ui-btn ui-btn-b ui-btn-inline" value="ins_abonne" onclick="ins_abonne()">Envoyer</button>   
            </div>
