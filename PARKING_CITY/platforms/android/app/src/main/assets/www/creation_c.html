<h1>Creation Du Compte<span id="gnotif"></span></h1>
      
      <div data-role="fieldcontain" data-theme="a">
        <form action="#" method="POST" id="form2" data-transition="flow" data-rel="dialog">
            <div data-role="fieldcontain">
               <input placeholder="Votre nom " type="text" name="nom" id="id_nom" data-mini="true" required="required"/>
            </div>

            <div data-role="fieldcontain">
               <input placeholder="Votre prenom " type="text" name="prenom" id="id_prenom" data-mini="true" required="required"/>
            </div>

          
            <div data-role="fieldcontain">
               <input placeholder="Votre date_naissance du gerant" type="date" name="date_naissance" id="id_date_naissance" data-mini="true" required="required"/>
            </div>

            <div data-role="fieldcontain">
               <input placeholder="Votre email du gerant" type="email" name="email" id="id_email" data-mini="true" required="required"/>
            </div>
   
            <div data-role="fieldcontain">
               <input placeholder="password" type="password" name="password" id="id_pass" data-mini="true"required="required" />
            </div>

            <div data-role="fieldcontain">
               <input placeholder="confirmer" type="password" name="confirmer" id="id_confirmer" data-mini="true" required="required"/>
            </div>
   
            <div data-role="fieldcontain">
               <input placeholder="telephone" type="tel" name="telephone" id="id_telephone" data-mini="true" required="required"/>
            </div>

           
            <div data-role="fieldcontain">
               <input placeholder="Votre adresse du gerant" type="text" name="adresse" id="id_adresse" data-mini="true" required="required"/>
            </div>
   
            <div data-role="fieldcontain">
               <input placeholder="ville" type="text" name="ville" id="id_ville" data-mini="true" required="required"/>
            </div>

            
            <div data-role="fieldcontain" id="div_but"> 
               <a href="#page1" class="ui-btn ui-btn-inline">Se connecter</a>
                  <button type="submit" name="service" class="ui-btn ui-btn-b ui-btn-inline" value="ins_gerant" onclick="ins_gerant()">Envoyer</button>   
            </div>
